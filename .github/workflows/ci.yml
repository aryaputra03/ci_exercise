name: ML CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff flake8 black

      - name: Run Ruff linter
        run: |
          ruff check src/ tests/ --output-format=github 
        continue-on-error: false
      
      - name: Run flake8
        run: |
          flake8 src/ tests/ --max-line-length=100 --statistics
        continue-on-error: true
      
      - name: Check code formatting with black
        run: |
          black --check src/ tests/ --line-length=100
        continue-on-error: true

  test:
    name: Unit tests
    runs-on: ubuntu-latest
    needs: lint

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
      
      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      
      - name: Run pytest with coverage
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing
      
      - name: Upload Coverage to Codecov
        uses: Codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittest
          name: codecov-umbrella
          fail_ci_if_error: false
  
  train:
    name: Model Training
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train Model
        run: |
          python -m src.train --n-estimators 50 --model models/model.pkl --metrics models.metrics.json

      - name: Display metrics
        run: |
          cat models/metrics.json

      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: |
            models/model.pkl
            models/metrics.json
          retention-days: 30

  integration:
    name: Integration Check
    runs-on: ubuntu-latest
    needs: [lint, test, train]
    if: always()
    
    steps:
      - name: Check all jobs status
        run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "Test: ${{ needs.test.result }}"
          echo "Train: ${{ needs.train.result }}"

          if [[ "${{ needs.lint.result }}" == "failure" || "${{ needs.test.result }}" == "failure" || "${{ needs.train.result }}" == "failure" ]]; then
            echo "CI Pipeline Failed"
            exit 1
          else
            echo "CI Pipeline Passed"
          fi

